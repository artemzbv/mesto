<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile-avatar.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <div class="profile__headline">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__editbutton" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__addbutton" type="button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__mask-group"
              src="./images/element-1.jpg"
              alt="Карачаевск"
            />
            <div class="element__text">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>

          <div class="element">
            <img
              class="element__mask-group"
              src="./images/element-2.png"
              alt="Гора Эльбрус"
            />
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/element-3.png"
              alt="Домбай"
            />
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/element-4.png"
              alt="Гора Эльбрус"
            />
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/element-5.png"
              alt="Домбай"
            />
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__mask-group"
              src="./images/element-6.png"
              alt="Карачаево-Ч..."
            />
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup__opened">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="addpopup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              name="nameinput"
              type="text"
              value="Жак-Ив Кусто"
              class="popup__input popup__input_name"
            />
            <input
              name="jobinput"
              type="text"
              value="Исследователь океана"
              class="popup__input popup__input_job"
            />
            <button
              class="popup__submit-button popup__submit-text"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
