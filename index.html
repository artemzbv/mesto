<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/profile-avatar.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__info">
              <div class="profile__headline">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__editbutton" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__addbutton" type="button"></button>
        </section>

        <div class="elements"></div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="addpopup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              name="nameinput"
              type="text"
              value="Жак-Ив Кусто"
              class="popup__input popup__input_profile_name"
            />
            <input
              name="jobinput"
              type="text"
              value="Исследователь океана"
              class="popup__input popup__input_profile_job"
            />
            <button
              class="popup__submit-button popup__submit-text popup__submit-button-add"
              id="2"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_image" name="place">
            <h2 class="popup__title popup__title_add">Новое место</h2>
            <input
              name="titleinput"
              type="text"
              placeholder="Название"
              class="popup__input popup__input_profile_title"
              value=""
            />
            <input
              name="refinput"
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_profile_ref"
              value=""
            />
            <button
              class="popup__submit-button popup__submit-text"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popupimg">
      <button
        class="popup__close-button popup__close-button_img"
        type="button"
      ></button>
      <div class="popupimg__container">
        <img class="element__mask-group element__mask-group_expand" />
        <h2 class="popupimg__text"></h2>
      </div>
    </div>

    <template id="user">
      <article class="element">
        <img class="element__mask-group" />
        <button class="element__delete" alt="Удалить"></button>
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
